name: Tests

on:
  workflow_call:
    outputs:
      test_outcome:
        description: "Test execution outcome"
        value: ${{ jobs.tests.outputs.outcome }}

jobs:
  tests:
    runs-on: ubuntu-latest
    outputs:
      outcome: ${{ steps.set-outcome.outputs.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: xdebug

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.test.actions.example', '.env');"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate key
        run: |
          php artisan key:generate
          php artisan config:clear

      - name: Run tests
        id: run-tests
        continue-on-error: true
        run: ./vendor/bin/pest --ci --coverage --min=30

      - name: Set outcome
        id: set-outcome
        run: |
          if [[ "${{ steps.run-tests.outcome }}" == "failure" ]]; then
            echo "outcome=failure" >> $GITHUB_OUTPUT
          else
            echo "outcome=success" >> $GITHUB_OUTPUT
          fi

      - name: Send test failure email
        if: steps.run-tests.outcome == 'failure'
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âŒ Tests failed - ${{ github.workflow }}"
          to: "jmmokeni@gmail.com"
          from: "GitHub Actions - Le Coursier"
          body: |
            âŒ Tests failed

            ğŸ“‹ Test Information:
            - Pipeline: ${{ github.workflow }}
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}

            ğŸ”— View detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Exit with test status
        if: steps.run-tests.outcome == 'failure'
        run: exit 1
