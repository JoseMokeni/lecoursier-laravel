# Push docker image to Docker Hub
name: Push Docker Image Develop

on:
  push:
    branches:
      - develop

jobs:
  tests:
    uses: ./.github/workflows/tests.yaml

  push:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t lecoursier-laravel-develop .

      - name: Push Docker Image
        run: |
          docker tag lecoursier-laravel-develop ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:latest
          docker tag lecoursier-laravel-develop ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:${{ github.sha }}

      - name: Logout from Docker Hub
        run: docker logout

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Build succeeded"
          to: "jmmokeni@gmail.com"
          from: "GitHub Actions - Le Coursier"
          body: "The build succeeded."

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Build failed"
          to: "jmmokeni@gmail.com"
          from: "GitHub Actions - Le Coursier"
          body: "The build failed. Please check logs."
