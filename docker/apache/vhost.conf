<VirtualHost *:80>
    # ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # Main public directory configuration
    <Directory "/var/www/html/public">
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>

    # Specific configuration for static assets
    <Directory "/var/www/html/public/build">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        # Cache static assets for better performance
        <FilesMatch "\.(css|js|ico|gif|jpg|jpeg|png|svg|woff|woff2|ttf|eot)$">
            Header set Cache-Control "max-age=31536000, public"
        </FilesMatch>
    </Directory>

    # Prevent access to dot files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    # Log configuration
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
