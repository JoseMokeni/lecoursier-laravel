# Push docker image to Docker Hub
name: Push Docker Image Develop

on:
  push:
    branches:
      - develop

jobs:
  tests:
    uses: ./.github/workflows/tests.yaml

  push:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Record start time
        id: start_time
        shell: bash
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t lecoursier-laravel-develop .

      - name: Push Docker Image
        run: |
          docker tag lecoursier-laravel-develop ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:latest
          docker tag lecoursier-laravel-develop ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/lecoursier-laravel-develop:${{ github.sha }}

      - name: Logout from Docker Hub
        run: docker logout

      - name: Record end time
        id: end_time
        shell: bash
        run: |
          end_time=$(date +%s)
          echo "duration=$((end_time - ${{ steps.start_time.outputs.start_time }}))" >> $GITHUB_OUTPUT

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Build succeeded - ${{ github.workflow }}"
          to: "jmmokeni@gmail.com"
          from: "GitHub Actions - Le Coursier"
          body: |
            ✅ The build succeeded.

            📋 Build Information:
            - Pipeline: ${{ github.workflow }}
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}
            - Duration: ${{ steps.end_time.outputs.duration }} seconds

            🔗 Workflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Build failed - ${{ github.workflow }}"
          to: "jmmokeni@gmail.com"
          from: "GitHub Actions - Le Coursier"
          body: |
            ❌ The build failed

            📋 Build Information:
            - Pipeline: ${{ github.workflow }}
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}
            - Failed Step: ${{ github.job }}
            - Duration: ${{ steps.end_time.outputs.duration }} seconds
            - Status: ${{ job.status }}

            🔗 View detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ⚠️ Please check the logs for more details on the failure.
