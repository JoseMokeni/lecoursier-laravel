name: Tests

on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: ${{ secrets.APP_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: xdebug

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.test.actions.example', '.env');"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate key
        run: |
          php -r "file_put_contents('.env', str_replace('APP_KEY=', 'APP_KEY=base64:'.base64_encode(random_bytes(32)), file_get_contents('.env')));"
          php artisan config:clear

      - name: Run tests
        run: ./vendor/bin/pest --ci --coverage --min=30
